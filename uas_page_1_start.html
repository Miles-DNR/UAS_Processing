<div id="Map" style="width:100%;height:500px"></div>

<script>
function initMap() {
	var map_canvas = document.getElementById("Map");
	var map_options = {mapTypeId: google.maps.MapTypeId.HYBRID};
	var layer_location = "https://sites.google.com/site/rseqpchi/trees/camera_test.kml";
	var map = new google.maps.Map(map_canvas,map_options);
	var tree_layer = new google.maps.KmlLayer({url: layer_location, map: map, });
}
</script>
